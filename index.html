  <script>
    const htmlInput = document.getElementById('htmlInput');
    const fileInput = document.getElementById('imgFileInput');
    const imgWidthInput = document.getElementById('imgWidthInput');

    window.onload = function() { applyHtml(); }

    function applyHtml() {
      const htmlCode = htmlInput.value;
      const cardWidth = document.getElementById('cardWidthInput').value;
      const captureArea = document.getElementById('capture-area');
      captureArea.innerHTML = htmlCode;
      captureArea.style.width = cardWidth + "px";
    }

    function triggerUpload() {
      fileInput.click();
    }

    // ì‚¬ì§„ ì‚­ì œ ê¸°ëŠ¥ (í•µì‹¬!)
    function removeLastImage() {
      const content = htmlInput.value;
      
      // ìš°ë¦¬ê°€ ë„£ì€ ì´ë¯¸ì§€ íƒœê·¸ í˜•íƒœë¥¼ ì°¾ìŠµë‹ˆë‹¤ (<div class="inserted-image-container">...</div>)
      // ì •ê·œì‹ìœ¼ë¡œ ì°¾ëŠ”ë°, ì—¬ëŸ¬ ì¤„ì— ê±¸ì³ ìˆì–´ë„ ì°¾ì„ ìˆ˜ ìˆê²Œ ì„¤ì •í–ˆìŠµë‹ˆë‹¤.
      const regex = /<div class="inserted-image-container">[\s\S]*?<\/div>/g;
      const matches = content.match(regex);

      if (matches && matches.length > 0) {
        // ê°€ì¥ ë§ˆì§€ë§‰ì— ìˆëŠ” ì´ë¯¸ì§€ íƒœê·¸ë¥¼ ì°¾ìŒ
        const lastMatch = matches[matches.length - 1];
        
        // ì „ì²´ ë‚´ìš©ì—ì„œ ê·¸ ë§ˆì§€ë§‰ íƒœê·¸ê°€ ìˆëŠ” ìœ„ì¹˜ë¥¼ ì°¾ì•„ì„œ ì˜ë¼ëƒ„
        const lastIndex = content.lastIndexOf(lastMatch);
        
        const newContent = content.substring(0, lastIndex) + 
                           content.substring(lastIndex + lastMatch.length);
        
        htmlInput.value = newContent;
        applyHtml(); // ë¯¸ë¦¬ë³´ê¸° ê°±ì‹ 
        alert("ë°©ê¸ˆ ë„£ì€ ì‚¬ì§„ì„ ì‚­ì œí–ˆìŠµë‹ˆë‹¤! ğŸ—‘ï¸");
      } else {
        alert("ì‚­ì œí•  ì‚¬ì§„ì´ ì—†ìŠµë‹ˆë‹¤.");
      }
    }

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const base64String = event.target.result;
        const userWidth = imgWidthInput.value; 

        // ì´ë¯¸ì§€ íƒœê·¸ ìƒì„±
        const imgTag = `\n<div class="inserted-image-container"><img src="${base64String}" class="inserted-image" style="width: ${userWidth}%;"></div>\n`;
        
        insertAtCursor(htmlInput, imgTag);
        applyHtml();
        fileInput.value = '';
      };
      reader.readAsDataURL(file);
    });

    function insertAtCursor(myField, myValue) {
      if (myField.selectionStart || myField.selectionStart == '0') {
        var startPos = myField.selectionStart;
        var endPos = myField.selectionEnd;
        myField.value = myField.value.substring(0, startPos)
          + myValue
          + myField.value.substring(endPos, myField.value.length);
        myField.selectionStart = startPos + myValue.length;
        myField.selectionEnd = startPos + myValue.length;
      } else {
        myField.value += myValue;
      }
    }

    function saveImage() {
      const element = document.getElementById("capture-area");
      const saveBtn = document.querySelector('.btn-save');
      const originalText = saveBtn.innerText;
      
      saveBtn.innerText = "â³ ë³€í™˜ ì¤‘...";

        .then(function (dataUrl) {

          link.download = 'novel_card_' + new Date().getTime() + '.png';
          link.href = dataUrl;
          link.click();
          saveBtn.innerText = originalText;
        })
        .catch(function (error) {
          console.error('Error:', error);
          alert("ì €ì¥ ì‹¤íŒ¨! (ë©”ëª¨ë¦¬ ë¶€ì¡±ì¼ ìˆ˜ ìˆì–´ìš”)");
          saveBtn.innerText = originalText;
        });
    }
